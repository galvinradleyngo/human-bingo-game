    <div id="root"></div>
    <script type="text/babel">

```
    function CameraTest() {
        const [showCamera, setShowCamera] = useState(false);
        const [photo, setPhoto] = useState(null);
        const fileInputRef = useRef(null);

        const handleFileChange = (event) => {
            const file = event.target.files[0];
            console.log('File selected:', file);
            
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    console.log('Photo loaded');
                    setPhoto(e.target.result);
                    setShowCamera(false);
                };
                reader.readAsDataURL(file);
            } else {
                console.log('No valid image file selected');
            }
            
            // Clear the input
            event.target.value = '';
        };

        return (
            <div className="min-h-screen bg-gradient-to-br from-purple-400 via-pink-500 to-red-500 p-4">
                <div className="max-w-md mx-auto bg-white rounded-3xl shadow-2xl overflow-hidden p-6">
                    <h1 className="text-2xl font-bold text-center mb-6">Camera Test</h1>
                    
                    {!showCamera && !photo && (
                        <button
                            onClick={() => setShowCamera(true)}
                            className="w-full bg-purple-500 text-white py-3 px-4 rounded-full font-semibold hover:bg-purple-600 transition-colors"
                        >
                            üì∏ Test Camera
                        </button>
                    )}

                    {showCamera && (
                        <div className="text-center space-y-4">
                            <h2 className="text-lg font-semibold">Choose Photo Method</h2>
                            
                            {/* Method 1: Direct file input with capture */}
                            <input
                                type="file"
                                accept="image/*"
                                capture="environment"
                                onChange={handleFileChange}
                                className="hidden"
                                id="camera-capture"
                            />
                            <label
                                htmlFor="camera-capture"
                                className="block w-full bg-purple-500 text-white py-3 px-4 rounded-full font-semibold hover:bg-purple-600 transition-colors cursor-pointer"
                            >
                                üì∑ Take Photo (Method 1)
                            </label>

                            {/* Method 2: Hidden input with ref */}
                            <input
                                ref={fileInputRef}
                                type="file"
                                accept="image/*"
                                capture="environment"
                                onChange={handleFileChange}
                                style={{ display: 'none' }}
                            />
                            <button
                                onClick={() => fileInputRef.current?.click()}
                                className="w-full bg-blue-500 text-white py-3 px-4 rounded-full font-semibold hover:bg-blue-600 transition-colors"
                            >
                                üì∑ Take Photo (Method 2)
                            </button>

                            {/* Method 3: Gallery only */}
                            <input
                                type="file"
                                accept="image/*"
                                onChange={handleFileChange}
                                className="hidden"
                                id="gallery-select"
                            />
                            <label
                                htmlFor="gallery-select"
                                className="block w-full bg-green-500 text-white py-3 px-4 rounded-full font-semibold hover:bg-green-600 transition-colors cursor-pointer"
                            >
                                üìÅ Choose from Gallery
                            </label>

                            <button
                                onClick={() => setShowCamera(false)}
                                className="w-full bg-gray-500 text-white py-3 px-4 rounded-full font-semibold hover:bg-gray-600 transition-colors"
                            >
                                Cancel
                            </button>
                        </div>
                    )}

                    {photo && (
                        <div className="text-center space-y-4">
                            <h2 className="text-lg font-semibold">Photo Captured!</h2>
                            <img 
                                src={photo} 
                                alt="Captured" 
                                className="w-full max-w-sm mx-auto rounded-lg shadow-lg"
                            />
                            <button
                                onClick={() => {
                                    setPhoto(null);
                                    setShowCamera(false);
                                }}
                                className="w-full bg-purple-500 text-white py-3 px-4 rounded-full font-semibold hover:bg-purple-600 transition-colors"
                            >
                                Take Another Photo
                            </button>
                        </div>
                    )}
                </div>
            </div>
        );
    }

    ReactDOM.render(<CameraTest />, document.getElementById('root'));
</script>
